# jekill configuration
name: "Survey-WSS-Operators-Mexico"
# define a navigation bar for websites based on the html_document format.
# include: ["import.R"]
# exclude: ["docs.txt", "*.csv"] 
exclude: ["*.sh"]  # enable you to override what files are copied into the output directory
### by default all these are EXCLUDED from the output dir
###       beginning with (_.ffff , .fff ), 
###       ending with  (*.R, *.s, *.Rmd), 
###       R data ( *.RData, *..rds), 
###       or configuration data (e.g., *..Rproj, rsconnect).
navbar:
  title: "Survey WSS Operators Mexico"
  left:
    - text: "Home"
      href: index.html # MUST HAVE !!!! (generated by index.Rmd)
    - text: "Descriptive Statistics" 
      href: descstat.html # (Generated BY descstat.Rmd)
    - text: "Analysis" 
      href: analysis.html # (Generated BY analysis.Rmd)
    - text: "Info"  ##### the new
      href: info.html  ##### stuff (Generated BY info.Rmd)
