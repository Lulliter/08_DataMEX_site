### Andrew Heiss
output:
  html_document:
    theme: spacelab
    css: html/fixes.css
    include:
      after_body: html/footer.html
    highlight: pygments
    code_folding: show
    code_download: yes
    toc: yes
    toc_float:
      collapsed: no
      smooth_scroll: yes
    toc_depth: 4
    fig_height: 4
    fig_width: 7
    lib_dir: site_libs
    self_contained: no
